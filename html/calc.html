<!doctype html>
<html lang="ja">
    <head>
        <title>POSシステム</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="./style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    </head>
    <body>
        <div class ="container">
            <h2 class="py-4">POSシステム</h2>
            <dl class ="text-area my-3">
                <div class ="text-low">
                    <dt class="mr-4">会計金額:</dt>
                    <dd class="mx-2">
                        <input type="text" id="total" class="text"  readonly>
                    </dd>
                </div>    
                <div class ="text-low">
                    <dt class="mr-4">お預かり金額:</dt>
                    <dd>
                        <input type="text" name="payment" id="payment" class="text" >
                    </dd>
                </div>
                <div class="mb-2">
                    <button type="button" class="btn my-1  btn-secondary" id="finish">会計終了</button>
                </div>
                <div class ="text-low">
                    <dt class="mr-4">おつり:</dt>
                    <dd>
                        <input type="text" name="change" id="change" class="text" >
                    </dd>
                </div>
            </div>
        </div>

        <script type="text/javascript" src="./eel.js"></script>
        <script>
            var total = document.getElementById('total');
            var payment= document.getElementById('payment');
            var finish = document.getElementById('finish');
            var change = document.getElementById('change');
            var storage = sessionStorage;

            window.onload = function(){
                total.value = storage.getItem('total_price');
            }

            finish.addEventListener('click', () => {
                //必須チェック
                if(payment.value == ""){
                    window . alert('必須項目を入力してください' );
                }
                //else if(int(total.value) > int(payment.value)){
                //    window . alert('金額が足りません。お預かり金額の入力からやり直してください' );
                //}
                //チェックの有無
                else{
                    //ログの取得
                    async function calc() {
                        let finish = await eel.get_calc(total.value,payment.value)();
                        window . alert('get_calcの処理を開始する' );
                    }
                    calc();
                }
            })

            eel.expose(view_calc_js)
            function view_calc_js(text){
                window . alert('text');
                var inputVal = text+'\n';
                change.value = (change.value+inputVal); 
            }
            
        </script> 
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>
</html>
